<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page-container">
    <div class="content-container">
        <div class="container">
            <h1>Formulario de Clientes</h1>

            <!-- Formulario para ingresar los datos de los clientes -->
            <form id="clienteForm">
                <label for="nombre">Nombre del Cliente</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre del cliente" required>

                <label for="compania">Compañía</label>
                <select id="compania" required>
                    <option value="Progressive">Progressive</option>
                    <option value="Assurance America">Assurance America</option>
                    <option value="Gainsco">Gainsco</option>
                    <option value="Dairyland">Dairyland</option>
                    <option value="National">National</option>
                </select>

                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" placeholder="Ingresa el teléfono" required>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Ingresa la dirección" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa el correo electrónico" required>

                <label for="usuario">Nombre del Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu nombre" required>

                <button type="submit">Agregar Cliente</button>
            </form>

            <!-- Sección para mostrar los clientes agregados -->
            <div class="company-section">
                <h2>Clientes por Compañías</h2>
                <div class="table-wrapper">
                    <table class="client-table">
                        <thead>
                            <tr>
                                <th>Nombre del Cliente</th>
                                <th>Compañía</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Email</th>
                                <th>Fecha de Ingreso</th>
                                <th>Usuario que Ingresó</th>
                            </tr>
                        </thead>
                        <tbody id="tablaClientes">
                            <!-- Las filas de los clientes serán agregadas aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>Nos reservamos los Derechos de Autor</p>
        <p>La Cima Insurance Agency LLC 2025</p>
        <p>Support - Ing. Ramón Castellón - (864)814-6294</p>
    </footer>
</div>

<script src="script.js"></script>

</body>
</html>
